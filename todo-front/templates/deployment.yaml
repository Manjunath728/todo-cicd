apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend-deployment
spec:
  replica : {{ .Values.frontend.replica }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend-deployment
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-frontend-deployment
    spec:
      containers:
      - name: {{ .Release.Name }}-frontend-deployment
        image: {{ .Values.frontend.image }}
        ports:
        - {{ .Values.frontend.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend-service
spec:
  type: LoadBalancer
  selector:
    app: {{ .Release.Name }}-frontend-deployment
  ports:
  - port: {{ .Values.frontend.port }}
    targetPort: {{ .Values.frontend.port }}
    nodePort : {{ .Values.frontend.nodePort }}
